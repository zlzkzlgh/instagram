<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <img src="image/KakaoTalk_20240903_121031083.png" width="150px">
    <input  type="search" value="검색">
    <div id = "profile">
        <div id="profile_pic">
            <img src="image/KakaoTalk_20240903_121500922.jpg" width="50px" class="circle_pic">
        </div>
    
        <!-- <br> 태그는 줄바꿈 기능이 있다. -->
        <!-- <p> 태그는 문단을 나누는 태그 
            paragraph의 약자이다.-->
        <!-- p태그는 줄바꿈을 표현하는 block 이라는 속성이 있기 때문에
        옆에 글이 올 수 없다.-->
        <div id="profile_info">
            <div id="id">half_bottle</div>
            <button>프로필 편집</button>
        </div>
    </div>  
    <!-- 회색 버튼이 생긴다 .
     CSS를 공부하면 버튼의 크기와 색상, 모양을 여러분의 취향대로
     수정할 수 있다.-->
     <div>
        <p>
            <!-- <strong> 볼드체 표현 -->
            <strong>
                반병현(Bynghyun Ban)<br/>
            </strong>
            작가
        </p>
        <p>
            <a href = "https://needleworm.github.io">
                needleworm.github.io
            </a>
        </p>
    </div>

    <div id="highlight_area">
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/KakaoTalk_20240903_141558862.jpg" height="35px" class="circle_pic">
            </div>
            <div>
                <!-- window + ; -->
                 😎
            </div>
        </div>
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/KakaoTalk_20240903_141558862_01.jpg" height="35px" class="circle_pic">
                </div>
                <div>
                😊
                </div>
        </div>
        <div></div>
    </div>

    <div class="stat_bar">
        <div class="stat">
            게시물<br/>
            133
        </div>
        <div class="stat">
            팔로워<br/>
            408
        </div>
        <div class="stat">
            팔로우<br/>
            189
        </div>
    </div>

    <div> 아이콘이 들어갈 자리 </div>

    <div>
        <!-- 퍼센트(%)로 지정된 값은 화면 크기에 따라
         이미지의 크기가 바뀐다.
         이처럼 창의 크기의 변화에 맞춰 화면의 정보나 사진의 크기가
         바뀌는 웹 페이지를 반응형 웹이라고 한다.
         모든 웹 페이지 외주 제작에서 반응형 웹이 가장 비싼 가격으로
         거래되고 있다. 가장 수요가 높고 난이도가 높기 때문-->
        <div class="thumbnails_grid">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748.jpg" class="thumbnails">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748_01.jpg" class="thumbnails">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748_02.jpg" class="thumbnails">
        </div>
        <div class="thumbnails_grid">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748_03.jpg" class="thumbnails">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748_04.jpg" class="thumbnails">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748_05.jpg" class="thumbnails">
        </div>
        <div class="thumbnails_grid">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748_06.jpg" class="thumbnails">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748_07.jpg" class="thumbnails">
        <img src="image/thumbnails/KakaoTalk_20240903_142454748_08.jpg" class="thumbnails">
        </div>
    </div>

    <div> 게시물 썸네일이 들어갈 자리 </div>
</body>
</html>
